<body background="images/1.jpg">
    <div class="container">
     <center><h1> Contact us </h1>
        <p>Do not  hesitate to contact us. we are here for you.......... with open arms</p>
    </center>
     <div class="contact-box">
         <div class="contact-left">
            <center><h2> Send your request</h2> </center>
             <form >

                <div class="input-row">
                    <div class="input-group">
                        <label> Name </label>
                        <input type="text" placeholder="Enter your Full name">
                    </div>
                    <div class="input-group">
                        <label> Phone </label>
                        <input type="number" placeholder="+91">
                    </div>
                </div>  
                <div class="input-row">
                    <div class="input-group">
                        <label> Email </label>
                        <input type="email" placeholder="Example@gmail.com">
                    </div>
                    <div class="input-group">
                        <label> Subject </label>
                        <input type="text" placeholder="product rating">
                    </div>
                </div>
                <label> Message </label>
                <textarea rows="5" placeholder="ypur message"> </textarea>

                <button type="submit">Send</button>
             </form>

         </div>
         <div class="contact-right">
            <center><h2>Reach us </h2></center>

                 </tr>
